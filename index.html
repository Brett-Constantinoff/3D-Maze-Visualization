<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="style/bootstrap.css" type="text/css">
  </head>

  <body>
    <canvas id="mazeVisualizer" width="1080" height="720"></canvas>

    <div style="margin-left: 0px">
      <button type="button" id="generateMazeButton">Generate New Maze</button>
    </div>

    <div style="margin-left: 0px">
      <button type="button" id="bfsSolveButton">BFS Solve</button>
    </div>

    <div style="margin-left: 0px">
      <button type="button" id="dfsSolveButton">DFS Solve</button>
    </div>

    <div style="margin-left: 0px">
      <button type="button" id="resetMazeButton">Reset Maze</button>
    </div>

    

    <img src="src/res/brick.jpeg" id="skyboxBack" height="0px" width="0px" />

    <script src="libs/gl-matrix.js" type="text/javascript"></script>
    <script src="src/utils/uitls.js" type="text/javascript"></script>
    <script src="src/utils/Camera.js" type="text/javascript"></script>
    <script src="src/utils/Queue.js" type="text/javascript"></script>
    <script src="src/shaders/ShaderProgram.js" type="text/javascript"></script>
    <script src="src/shaders/MazeShader.js" type="text/javascript"></script>
    <script src="src/app/objects/Cube.js" type="text/javascript"></script>
    <script src="src/app/objects/Plane.js" type="text/javascript"></script>
    <script src="src/app/objects/Light.js" type="text/javascript"></script>
    <script src="src/app/app.js" type="text/javascript"></script>
    <script src="src/main.js" type="text/javascript"></script>

  </body>
</html>
